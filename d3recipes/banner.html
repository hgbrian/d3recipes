<script>

function do_search(val) {
    var params_obj = {searchquery: val};
    var params_str = $.param( params_obj );
    location.href = "{{server}}/search?"+params_str;
}

$(".searchbox button").on('click', function (e) {
    // Do something
    do_search($(".searchbox input").val());
});

$(".searchbox input").on('keyup', function (e) {
    if (e.keyCode == 13) { // enter
        do_search($(this).val());
    }
});

</script>
