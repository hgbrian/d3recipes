<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Copy and paste here the "Widget javascript" you downloaded from Developer Console as gitkit-widget.html -->

<script type="text/javascript" src="//www.gstatic.com/authtoolkit/js/gitkit.js"></script>
<link type="text/css" rel="stylesheet" href="//www.gstatic.com/authtoolkit/css/gitkit.css" />
<script type="text/javascript">

function onSignIn(tokenString, account) {
  // tokenString contains the raw Gitkit IdToken
  // account contains the login user object

  console.log('login account is' + JSON.stringify(account));

  // Return false if you do not want to automatically redirect the browser
  // to config.signInSuccessUrl
  
  return true;
}

  var config = {
      apiKey: 'API1',
      signInSuccessUrl: '/#signedin',
      idps: ["googleplus"],
      oobActionUrl: '/',
      siteName: 'this site',
      callbacks: {
        signInSuccess: onSignIn
      }
  };
  // The HTTP POST body should be escaped by the server to prevent XSS
  window.google.identitytoolkit.start(
      '#gitkitWidgetDiv', // accepts any CSS selector
      config,
      'JAVASCRIPT_ESCAPED_POST_BODY');
</script>
